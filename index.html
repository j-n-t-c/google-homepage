<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Google2</title>
    <script src="https://kit.fontawesome.com/0bcd4022f6.js" crossorigin="anonymous"></script>
</head>
<body>

                    <!--HEADER-->
<nav id="navbar">
        <a class="nav-link" href="https://www.gmail.com">Gmail</a>
        <a class="nav-link" href="https://www.google.com/imghp?hl=en">Images</a>
        <a class="nav-link" href=""><i id="apps" class="fas fa-th"></i></a>
        <button id="sign-in" type="submit">
        <a class="nav-link" href="https://accounts.google.com/">Sign in</a></button>
</nav>

                    <!--MAIN-->
<section id="content">
<div id="logo">
    <img src="googlelogo.png" alt="Google logo" id="google-logo">
</div>

<div id="search-bar">
<form action="" id="form">
    <label for="search-input"></label>
    <!--search bar should have magnifying glass and voice search image in placeholder?-->
    <i id="mag" class="fas fa-search"></i>
    <input id="search-input" type="text" name="search" autofocus="autofocus">
    </div>
</form>

<div id="submit-buttons"> 
        <label for="google-search"></label>   
        <input type=submit class="submit" id="google-search" value="Google Search"></input>
        <label for="i'm_feeling_lucky"></label>
        <input type=submit class="submit" id="im_feeling_lucky" value="I'm Feeling Lucky"></input>
</div>

<div id="language-links">
    <p id="offered">Google offered in:
        <a class="lang" href="">español</a>
        <a class="lang" href="">català</a>
        <a class="lang" href="">galego</a>
        <a class="lang" href="">euskara</a>
    </p>
</div>
</section>
                    <!--FOOTER-->
<div id="geotag">
    <p>Spain</p>
</div>

<div class="footer-bar" id="footer-links">
    <a id="advertising" href="">Advertising</a>
    <a id="business" href="">Business</a>
    <a id="about" href="">About</a>
    <a id="how-search-works" href="">How Search Works</a>
    <a id="privacy" href="">Privacy</a>
    <a id="terms" href="">Terms</a>
   </div>
</div>


</body>
</html>
