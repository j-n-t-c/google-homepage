<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Google2</title>
</head>

<body>

    <!--TOP RIGHT NAVBAR (GMAIL, IMAGES, APPSQUARES, USER ICON-->
<nav id="navbar">
    <ul>
        <li><a class="nav-link" href="https://www.gmail.com">Gmail</a></li>
        <li><a class="nav-link" href="https://www.google.com/imghp?hl=en">Images</a></li>
        <!--FIND IMAGE OR CREATE APPS ICON WITH CSS?-->
        <li><a class="nav-link" href="">#</a></li>
        <!--FIND IMAGE OR HOW TO DO USER ICON?-->
        <li><a class="nav-link" href="https://accounts.google.com/">Sign in</a></li>
    </ul>
</nav>

<div id="logo">
    <img src="googlelogo.png" alt="Google logo" id="google-logo">
</div>

<div id="search-bar">
    <form action="" id="form">
    <label for="search-input"></label>
    <!--search bar should have magnifying glass and voice search image in placeholder?-->
    <input id="search-input" type="text" name="search" placeholder="magnifyingglass">
    <!--BELOW SEARCH BOX LINKS(Google Search, I'm Feeling Lucky)-->
    <label for="google-search"></label>
    <input type=submit class="submit" id="google-search" value="Google Search"></input>
    <label for="i'm_feeling_lucky"></label>
    <input type=submit class="submit" id="i'm_feeling_lucky" value="I'm Feeling Lucky"></input>
    </form>
</div>


 <!--language links(español català galego euskara)-->
<div id="language-links">
    <p>Google offered in:
        <a href="">español</a>
        <a href="">català</a>
        <a href="">galego</a>
        <a href="">euskara</a>
    </p>
</div>

<!--Country geotag footer-->
<div class="footer-bar" id="geotag">
    <p>Spain</p>
</div>

<!--internal links footer (left side)-->
<div class="footer-bar" id="footer-links">
   <div id="footer-links left">
        <p><a href="">Advertising</a>
            <a href="">Business</a>
            <a href="">About</a>
            <a href="">How Search Works</a></p>
   </div>

   <div id="footer-links right">

</div>
